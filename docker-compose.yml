services:
  mt5-signal-server:
    build: .
    container_name: mt5_signal_server
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    # platform: linux/amd64 # Uncomment if on ARM64 (M1/M2) and facing architecture issues, though Wine usually needs x86 base.
